<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Hotel 1 </title>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style-hotel-1.css">
</head>
</head>

<body>
	<div class="border m-3">
		<div class="jumbotron-fluid">
		<div class="image">
			<p class="text-white p-2">Hotel-1</p>		
		</div>
		<h1 class="display-4 text-center">Hotel-1</h1>
		<p class="text-center">Loacted at B-14 Block, Near Buddha Park</p>
		<div class="order-details">
			<form action="get">
				<div class="row justify-content-center">
					<div class="col-sm-6 check-in">
						<p>Check In</p>
						<input type="date">
					</div>
					<div class="col-sm-6 w-30 check-out">
						<p>Check Out</p>
						<input type="date">
					</div>
				</div>
			</form>
			<div class="container ">
				<div class="rows d-md-flex">
					<div class="col-lg-4 room-availability">
						<p class="title">ROOMS AVAILABLE</p>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
							<label class="form-check-label" for="exampleRadios1">
								Single Room $24.99 per night
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							<label class="form-check-label" for="exampleRadios2">
								Double Room $49.99 per night
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
							<label class="form-check-label" for="exampleRadios3">
								King Size suite $99.99 per night
							</label>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="rating">
							<p class="rating-title"> RATINGS </p>
							<div class="progress rating-width">
								<div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<div class="progress">
								<div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<div class="progress">
								<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<div class="progress">
								<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
					<div class="other-facilities">
						<p class="other-title">OTHER FACILITIES</p>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">
								Fooding $20 per day
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
							<label class="form-check-label" for="defaultCheck2">
								Parking $10 per day
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
							<label class="form-check-label" for="defaultCheck3">
								Travel guide $50 onwards
							</label>
						</div>
					</div>
						
						
					</div>
				</div>
				
			</div>
			
		</div>
		<div id="room-images"></div>
	</div>
	</div>
	
	


	<script src="JQuery-3.4.1/jquery-3.4.1.min.js"></script>
	<script src="Pooper%2520JS/popper.min.js"></script>
	<script src="Bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<script src="hotel-1.js"></script>
</body>
</html>
